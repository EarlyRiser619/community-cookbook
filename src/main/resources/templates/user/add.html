<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<br />

<form method="post" th:object="${user}">
    <div>
        <label th:for="username">New Username:</label>
        <input th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div>
        <label th:for="email">E-mail:</label>
        <input th:field="*{email}" type="email" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div>
        <label th:for="password">Password:</label>
        <input  th:field="*{password}" type="password" name="password" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div>
        <label th:for="verify">Verify Password:</label>
        <input type="password" id="verify" name="verify" />
        <!-- <span th:errors="*{verify}" class="error"></span> -->
    </div>

    <input type="submit" value="Create Account" />
</form>

</body>
</html>
