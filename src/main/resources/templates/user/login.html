<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
    <title>Login</title>
</head>



<body>
<nav th:replace="fragments :: navigation"></nav><br />
<div class="container">

<!-- <form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form> -->

    <div class="w3-center w3-padding-64" id="Login">
        <span class="w3-xlarge w3-bottombar w3-border-teal w3-padding-16">  Login Form  </span>
    </div>

    <form class="w3-container" th:action="@{/login}" method="post">
        <div class="w3-section">
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="email"  th:placeholder="Email" required>
        </div>
        <div class="w3-section">
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="password"  th:placeholder="Password"
                   name="password" required>
        </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button type="submit" class="w3-button w3-block w3-black">Log In</button>
    </form>
    <span align="center" style="color:#3770ff" th:utext="${successMessage}"></span>
</div>
</body>
</html>
