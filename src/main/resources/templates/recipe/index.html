<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
                      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav><br />
<br />
<h1 th:text="${title}"></h1>



<p th:unless="${recipes} and ${recipes.size()}">Would you like to <a href="/recipe/add">add </a> a recipe?</p>

<form th:action="@{/search}" method="post">
    <input type="submit" value="Find A Recipe" />

    <br />

<form th:action="@{/userSearch}" method="post">
    <input type="submit" value="Search All Users" />

<table width="600px">
    <tr>
        <th>Recipes</th>
        <th>Authors</th>
        <th>Recipe Types</th>
    </tr>
    <!--make link to each indiv page -->
        <td th:each="recipe :  ${recipes}" th:text="${recipe.name}"></td>
        <td th:each="user : ${users}" th:text="${user.name}"></td>
        <td th:each="type : ${recipe.type}" th:text="${type.name}"></td>

    </tr>

</table>

    <ul>
        <li th:each="recipe : ${recipes}">
            <a th:href="'/recipe/indiv/' + ${recipe.id}" th:text="${recipe.name}"></a>
        </li>
    </ul>


</body>
</html>
