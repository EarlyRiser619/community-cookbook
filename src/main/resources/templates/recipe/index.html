<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
                      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav><br />
<br />
<h1 th:text="${title}"></h1>



<p th:unless="${recipes} and ${recipes.size()}">Would you like to <a href="/recipe/add">add </a> a recipe?</p>

<form th:action="@{/search}" method="post">
    <input type="submit" value="Find A Recipe" />

    <br />

<form th:action="@{/userSearch}" method="post">
    <input type="submit" value="Search All Users" />

<table class="table">


    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Type</th>
        <th>Ingredients</th>
    </tr>
    <!--make link to indiv recipe page -->
    <tr th:each="recipe :  ${recipes}">
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.user.name}"></td>
        <td th:text="${recipe.type.name}"></td>
        <td th:each="ingredient : ${recipe.ingredients}">
            <ul>
                <li th:text="${ingredient}"></li>
            </ul></td>
    </tr>

</table>

</body>
</html>
