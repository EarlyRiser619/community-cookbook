<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:list-style-type="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav><br />
<br />
<h1 th:text="${title}"></h1>

<hr />
<tr>
    <td th:each="type : ${recipeTypes}" th:text="${type}"></td>
</tr>

<hr />

<p th:unless="${recipes} and ${recipes.size()}">Would you like to <a href="/recipe/add">add </a> a recipe?</p>

<form th:action="@{/recipe/search}" th:object="${recipe}" method="get">
    <label th:for="name">Search by Name of Recipe:</label>
    <input type="text" th:field="*{name}" />
    <input type="submit" value="Find A Recipe" />
</form>
    <br />

    <tr>
        <th>Recipes</th>
    </tr>
    <tr>
        <td th:each="recipe :  ${recipes}"> <ul class="index-list">
            <li><a th:href="'/recipe/indiv/' + ${recipe.id}" th:text="${recipe.name}"></a></li></ul></td>
    </tr>


    <br />

<form th:action="@{/recipe/userSearch}" method="post">
    <label th:for="byName">Search by Name of Author:</label>
    <input type="text" id="byUser" name="byUser" />
    <input type="submit" value="Find An Author" />
</form>

    <tr>
        <th>Authors</th>
    </tr>
    <tr>
        <td th:each="user : ${users}"> <ul class="index-list">
            <li th:text="${user.name}"></li></ul></td>
    </tr>

</body>
</html>
