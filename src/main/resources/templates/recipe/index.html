<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
                      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav><br />

<p th:unless="${recipes} and ${recipes.size()}">Would you like to <a href="/recipe/add">add </a> a recipe?</p>

<ul>
    <li th:each="recipe :  ${recipes}" th:text="${recipe.name}"></li>
    <li th:each="recipe :  ${recipes}" th:text="${recipe.type.name}"></li>
    <li th:each="recipe :  ${recipes}" th:text="${recipe.category.name}"></li>
    <li th:each="recipe :  ${recipes}" th:text="${recipe.source}"></li>
</ul>


</body>
</html>
